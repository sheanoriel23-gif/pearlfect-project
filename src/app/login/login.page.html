<ion-content class="login-page">

  <div class="logo-container">
    <img src="assets/images/logo.png" alt="App Logo" />
  </div>
  
  <form (ngSubmit)="login()">
    <h3 class="login-label">Login</h3>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Login</ion-button>

    <div class="text-center">
      <p>Don’t have an account?</p>
      <ion-button fill="clear" (click)="goToSignup()">Sign Up</ion-button>
    </div>
  </form>

  <div class="back-home">
    <ion-button fill="outline" expand="block" (click)="goHome()">← Back to Home</ion-button>
  </div>

</ion-content>
