<ion-menu contentId="main-content">
  <ion-content>
    <!-- User Info -->
    <div class="user-info">
      <img [src]="user.image" alt="User Image" class="user-img" />
      <h2>{{ user.name }}</h2>
      <p>{{ user.number }}</p>
    </div>

    <!-- Menu Items -->
    <ion-list>
      <ion-item *ngFor="let item of menuItems" [routerLink]="item.url" lines="none"
      (click)="closeMenu()">
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
